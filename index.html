<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-sec">
        <div class="day">
          <h2>Friday</h2>
          <p>20 october 2023</p>
          <div class="location">
            <ion-icon name="location-outline"></ion-icon>
            <p>Mumbai, India</p>
          </div>
        </div>
        <div class="temp">
          <h1>30 &deg;C</h1>
          <ion-icon name="sunny"></ion-icon>
          <p>sunny</p>
        </div>
      </div>
      <div class="rt-sec">
        <div class="data">
          <div class="data-elem">
            Precipitation
            <p>10%</p>
          </div>
          <div class="data-elem">
            Humidity
            <p>56%</p>
          </div>
          <div class="data-elem">
            Wind
            <p>19 km/hr</p>
          </div>
        </div>

        <div class="card">
          <div class="card1">
            <ion-icon class="card-icon"  name="sunny-outline"></ion-icon>
            <p>Fri</p>
            <h4>30&deg; C</h4>
          </div>

          <div class="card2">
            <ion-icon class="card-icon" name="sunny-outline"></ion-icon>
            <p>Sat</p>
            <h4>31&deg; C</h4>
          </div>

          <div class="card3">
            <ion-icon class="card-icon" name="sunny-outline"></ion-icon>
            <p>Sun</p>
            <h4>32&deg; C</h4>
          </div>

          <div class="card4">
            <ion-icon class="card-icon" name="sunny-outline"></ion-icon>
            <p>Mon</p>
            <h4>30&deg; C</h4>
          </div>
        </div>

        <button>
          <ion-icon name="location-outline"></ion-icon>
          Change location
        </button>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
