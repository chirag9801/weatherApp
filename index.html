<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-sec">
        <div class="day">
          <h2 class="dayname">Friday</h2>
          <p class="date">20 october 2023</p>
          <div class="location">
            <ion-icon name="location-outline"></ion-icon>
            <p class="city">Mumbai, India</p>
          </div>
        </div>
        <div class="temp">
          <h1 class="temp1">30 &deg;C</h1>
          <ion-icon name="sunny"></ion-icon>
          <p class="weather">sunny</p>
        </div>
      </div>
      <div class="rt-sec">
        <div class="data">
          <div class="data-elem">
            Precipitation
            <p class="precipitation">1%</p>
          </div>
          <div class="data-elem">
            Humidity
            <p class="humidity">56%</p>
          </div>
          <div class="data-elem">
            Wind
            <p class="wind">19 km/hr</p>
          </div>
        </div>

        <div class="card">
          <div class="card1">
            <ion-icon class="card-icon"  name="sunny-outline"></ion-icon>
            <p>Fri</p>
            <h4>30&deg; C</h4>
          </div>

          <div class="card2">
            <ion-icon class="card-icon" name="sunny-outline"></ion-icon>
            <p>Sat</p>
            <h4>31&deg; C</h4>
          </div>

          <div class="card3">
            <ion-icon class="card-icon" name="sunny-outline"></ion-icon>
            <p>Sun</p>
            <h4>32&deg; C</h4>
          </div>

          <div class="card4">
            <ion-icon class="card-icon" name="sunny-outline"></ion-icon>
            <p>Mon</p>
            <h4>30&deg; C</h4>
          </div>
        </div>

        <button class="location-button">
          <ion-icon name="location-outline"></ion-icon>
          <input type="text" class="location-input" placeholder="Change location" spellcheck="false">
        </button>
        
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script>
      const apiKey = "8aa520182a581483379353a029759177";
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=Maharashtra";

      async function checkWeather(){
        const response = await fetch(apiUrl + `&appid=${apiKey}`);
        var data = await response.json();

        console.log(data)

        document.querySelector('.city').innerHTML =data.name;
        document.querySelector('.temp1').innerHTML =Math.round(data.main.temp) + "Â°C";
        document.querySelector('.humidity').innerHTML =data.main.humidity + "%";
        document.querySelector('.wind').innerHTML =data.wind.speed + "Km/h";
        document.querySelector('.weather').innerHTML =data.weather[0].main;


      }
      checkWeather()


      const currdate = new Date()
      const year = currdate.getFullYear();
      const monthname = currdate.toLocaleString('default',{month:"long"});
      const day = String(currdate.getDate()).padStart(2,'0');
      const formatDate = `${day} ${monthname} ${year}`;
      console.log(formatDate)

      const dayname= currdate.toLocaleString('en-IN', {weekday:'long'})
      console.log(dayname)

      document.querySelector('.date').innerHTML = formatDate;
      document.querySelector('.dayname').innerHTML = dayname;

    </script>

  </body>
</html>
